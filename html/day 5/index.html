<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table.tb{ width: 300px;
            border-collapse: collapse;

        }

        .tb th, .tb td {
            padding: 4px;
            border:  1px solid #d31313;
        } 
        .tb th {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Tables</h1>

    <table class="tb">
        <colgroup>
            <col style="background-color: lightblue;">
            <col span="3" style="background-color:aliceblue">
        </colgroup>
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr>
            <td>Arun</td>
            <td>Raj</td>
        </tr>
        <tr>
            <td>Dinesh</td>
            <td>kanna</td>
        </tr>
    </table>
</body>
</html>
